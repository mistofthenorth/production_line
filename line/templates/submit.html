{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Pallet Shelter Production</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '../static/goal_view.js' %}"></script>

<div class="container">
	<div class="row">
		<div class="col-md-6"><img src="{% static 'Pallet_Logo.png' %}" alt="Pallet Logo" height="150" width="150"></div>
		<div class="col-md-6"></div>
	</div>



<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/admin">Admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Value Streams<span class="caret"></span></a>
          <ul class="dropdown-menu">
          	{% for line in lines %}
						<li><a href="/line/goal_view?line={{line.uid}}">{{line.description}}</a></li>
						{% endfor %}
          </ul>
        </li>
      </ul>
      
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<form action="received" method="post">
{% csrf_token %}

  <div class="form-group">
    <label for="current_line_name">Current Value Stream</label>
    <input type="text" class="form-control" id="current_value_stream" placeholder="{{current_line.description}}" disabled="disabled">
  </div>
  <div class="form-group">
    <label for="actual_units">Actual Units Completed</label>
    <input type="text" class="form-control" id="actual_units_completed" placeholder="{{actual}}" disabled="disabled">
  </div>
  <div class="form-group">
    <label for="goal_units">Goal Units Completed</label>
    <input type="text" class="form-control" id="goal_units_completed" placeholder="{{current_line.goal_time}}" disabled="disabled">
  </div>
   <div class="form-group">
    <label for="goal_units">Goal Units Completed</label>
    <input type="text" class="form-control" id="goal_units_completed" placeholder="{{current_line.goal_time}}" disabled="disabled">
  </div> 
   
  <div class="form-group">
  <label for="reason_code">Reason Code (optional)</label>

  <select class="form-control" id="reason">
    {% for reason in reasons %}
      <option>{{reason.code}} - {{reason.description}}</option>
    {% endfor %}
  </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Additional information">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>


</div>
